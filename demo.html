<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Hãy nhập số: ");
        let sum = 0;
        while (num != -1) {
            sum += num;
            num = +prompt("Hãy nhập số: ");
        }
        alert("Tổng là " + sum);


    </script>
</body>

</html>
